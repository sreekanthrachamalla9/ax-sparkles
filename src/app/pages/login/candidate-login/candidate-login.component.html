<div class="container mt-4" style="max-width: 1000px;">
  <!-- Page Header -->
  <h5 class="mb-3">Candidate Logins</h5>
  <div class="mb-3">
    <input type="text" readonly class="form-control" value="https://candidatelogin.axitemus.com" />
  </div>

  <!-- Logo + Language -->
  <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded shadow-sm">
    <div class="fw-bold">LOGO</div>
    <button class="btn btn-outline-secondary btn-sm">English</button>
  </div>

  <!-- Login Form -->
  <div class="d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="width: 400px; border-radius: 15px;">
      <h4 class="mb-4 text-center">Login</h4>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <div class="text-danger small" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            Enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" />
        </div>

        <div class="mb-2">
          <a href="#" class="small text-decoration-none">Forgot Your Password?</a>
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>

      <div class="text-center mt-3">
        Donâ€™t have an account? 
        <a href="javascript:void(0)" (click)="goToRegister()">Register</a>
      </div>
    </div>
  </div>
</div>
