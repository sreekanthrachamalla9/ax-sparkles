<div class="container mt-4" style="max-width: 1000px;">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded shadow-sm">
    <div class="fw-bold">LOGO</div>
    <div>
      <a href="#" class="me-3">About Us</a>
      <a href="#" class="me-3">Contact Us</a>
      <button class="btn btn-outline-secondary btn-sm">English</button>
    </div>
  </div>

  <!-- Registration Form -->
  <div class="d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="width: 400px; border-radius: 15px;">
      <h4 class="mb-4 text-center">Register</h4>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" formControlName="fullName" class="form-control" />
          <div class="text-danger small" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
            Full Name is required
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <div class="text-danger small" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Enter a valid email
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" />
          <div class="text-danger small" *ngIf="registerForm.hasError('mismatch')">
            Passwords do not match
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Upload Resume</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)" />
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>

      <div class="text-center mt-3">
        Already have an account? <a href="#">Login</a>
      </div>
    </div>
  </div>
</div>
